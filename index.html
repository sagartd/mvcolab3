<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter Your Name" />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter Your Email Address"
        />
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          min="18"
          max="100"
          required
          placeholder="Enter Your Age"
        />
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select Current Role</option>
          <option>Student</option>
        </select>
        <div class="radiocheck">
          <p>Would you recommend Us</p>
          <input
            type="radio"
            id="definitely"
            name="recommend"
            value="definitely"
          />
          <label for="definitely">Definitely</label><br />
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" id="notsure" name="recommend" value="notsure" />
          <label for="notsure">Not Sure</label>
        </div>
        <div>
          <p>What would you like to see improved?</p>
          <input
            type="checkbox"
            id="frontend"
            name="improvement"
            value="FrontEnd"
          />
          <label for="frontend"> Front-end Projects</label><br />
          <input
            type="checkbox"
            id="backend"
            name="improvement"
            value="BackEnd"
          />
          <label for="backend"> Back-end Projects</label><br />
          <input
            type="checkbox"
            id="challenge"
            name="improvement"
            value="Challenges"
          />
          <label for="challenge"> Challenges</label><br />
        </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
